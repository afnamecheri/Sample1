<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport"content="width=device-width",initial-scale=1>
    <title>Document</title>
    <link rel="stylesheet"href=style.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="center">
            <h1 Style="height: 75px;">Login</h1>
            <div class="username">
                <label style="font-size: 12px; font-family:sans-serif; font-weight: bold; color:rgb(109, 105, 105);">Username</label>  
                <div class="userBox">
                    <i class="fa fa-user-o" style="float: left; margin-top: 12px;margin-left: 3px;" aria-hidden="true"></i>   
                    <input class="inpUser" placeholder="Type your username" required="required">        
                </div>
            </div>
            <div class="password">
                <label style="font-size: 12px;font-family:monospace; font-weight: bold; color:rgb(109, 105, 105);">Password</label>
                <div class="passbox">
                    <i class="fa fa-lock" style="float: left; margin-top: 14px; margin-left: 5px;" arria-hidden="true"></i>
                <input class="passuser" style="margin-top: 4px;" input:focus{ouline:0;} placeholder=" Type your password" required="required">
               
                </div>      
            </div> 
            <div class="forget">
                <p><a href="#" style="font-size: 12px; font-family:monospace; font-weight: bold; color:rgb(109, 105, 105);"  class="forget" >Forgot Password?</a></p>
            </div>
            <button>LOGIN</button>    
            <div class="extra">
                <p style ="font-size:15px; font-family:sans-serif; font-weight:lighter; color:rgb(53, 51, 51);" >Or Sign Up Using
                </p>
            </div>  
            <div class="icons"> 
            <div class="facebook">        
                <a class="fa fa-facebook"style="color:white;"></a>
            </div>
            <div class="twitter">    
                <a class="fa fa-twitter"style="color:white;"></a>
            </div>
            <div class="google">
                <a class="fa fa-google"style="color:white;"></a>
            </div>
            </div>
            <div class="add">
                <p style ="font-size:15px; font-family:sans-serif; font-weight:lighter; color:rgb(53, 51, 51);">Or Sign Up Using</p>
            
            <div class="last">
                <h6>
                        SIGN UP
                </h6>
            </div> 
            </div>  
        </div> 
    </div>
</body>
</html>
